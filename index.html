<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speex - Type Speed Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1d23;
            --bg-secondary: #252932;
            --accent-gold: #f4c430;
            --accent-gold-hover: #ffdb58;
            --text-primary: #e8e6e3;
            --text-dim: #6b7280;
            --correct: #10b981;
            --error: #ef4444;
            --cursor: #f4c430;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1419 100%);
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Menu Styles */
        #main-menu {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        #main-menu h1 {
            font-size: 5rem;
            font-weight: 800;
            color: var(--accent-gold);
            text-shadow: 0 0 40px rgba(244, 196, 48, 0.3);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        #main-menu h2 {
            font-size: 1.5rem;
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* Language Selector */
        #language-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .lang-btn {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid var(--text-dim);
            color: var(--text-dim);
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .lang-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-primary);
        }

        #gts {
            padding: 18px 48px;
            background: transparent;
            border: 3px solid var(--accent-gold);
            color: var(--accent-gold);
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        #gts::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gold);
            transition: left 0.3s ease;
            z-index: -1;
        }

        #gts:hover::before {
            left: 0;
        }

        #gts:hover {
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(244, 196, 48, 0.3);
        }

        /* Game Container */
        #game-container {
            width: 100%;
            max-width: 1100px;
            animation: slideUp 0.5s ease-out;
        }

        /* Stats Bar */
        #stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 2.5rem;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(244, 196, 48, 0.2);
        }

        /* Text Display */
        #text-display {
            font-size: 1.8rem;
            line-height: 3rem;
            color: var(--text-dim);
            user-select: none;
            padding: 3rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            height: 15rem;
            word-wrap: break-word;
            scroll-behavior: smooth;
        }

        #text-display::-webkit-scrollbar {
            width: 8px;
        }

        #text-display::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        #text-display::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 8px;
        }

        #text-display::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold-hover);
        }

        .char {
            position: relative;
            transition: color 0.1s ease;
        }

        .char-correct {
            color: var(--text-primary);
        }

        .char-incorrect {
            color: var(--error);
            background: rgba(239, 68, 68, 0.15);
            border-radius: 3px;
        }

        .char-current {
            color: var(--text-primary);
            animation: pulse 1s ease-in-out infinite;
        }

        .char-current::before {
            content: '';
            position: absolute;
            left: -2px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--cursor);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Progress Bar */
        #progress-bar {
            margin-top: 2rem;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-gold-hover));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 12px rgba(244, 196, 48, 0.5);
        }

        /* Restart Button */
        #restart-btn {
            margin-top: 2rem;
            padding: 12px 32px;
            background: rgba(244, 196, 48, 0.1);
            border: 2px solid var(--accent-gold);
            color: var(--accent-gold);
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-weight: 600;
        }

        #restart-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        /* Accuracy Display */
        #accuracy {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        #accuracy span {
            color: var(--accent-gold);
            font-weight: 700;
        }

        /* Hidden Input */
        #hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Result Modal */
        #result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        #result-content {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.4s ease-out;
            border: 2px solid rgba(244, 196, 48, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #result-content h2 {
            color: var(--accent-gold);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .result-stats {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .result-stat {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .result-stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .result-stat-value {
            color: var(--text-primary);
            font-size: 3rem;
            font-weight: 700;
        }

                    @media (max-width: 768px) {
            #main-menu h1 {
                font-size: 3rem;
            }

            #text-display {
                font-size: 1.3rem;
                line-height: 2.2rem;
                padding: 1.5rem;
                height: 12rem;
            }

            #stats {
                gap: 2rem;
                flex-wrap: wrap;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
